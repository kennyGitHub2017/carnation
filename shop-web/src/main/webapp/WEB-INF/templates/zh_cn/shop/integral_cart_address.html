#if(!$!error)
<div class="editAddrtable">
<script>
jQuery.validator.addMethod("mobile_telephone",function(value,element){
  if(jQuery("#telephone").val()==""&&jQuery("#mobile").val()==""){
     return false;
	 
  }else return true;
});
jQuery(document).ready(function(){
  //								
 jQuery("#editForm").validate({
	ignore: "",
    rules:{
	  trueName:{required :true},
	  area_id:{required :true},
	  areaInfo:{required :true},
	  zip:{required :true,isZipCode:true},
	  mobile:{mobile_telephone:true,isMobile:true},
	  telephone:{isTel:true}
	 },
	messages:{
	  trueName:{required :"收货人不能为空"},
	  area_id:{required :"请选择详细区域"},
	  areaInfo:{required :"详细地址不能为空"},
	  zip:{required :"邮政编码不能为空",isZipCode:"请正确填写邮政编码"},
	  mobile:{mobile_telephone :"联系电话、手机至少填写一项",isMobile:"请正确填写手机号码"},
	  telephone:{isTel:"请正确填写电话号码"}
	},
	submitHandler:function(){
	     var params = jQuery("#editForm").serialize();
		 jQuery.ajax({type:'POST',url:'$!webPath/integral/cart_address_save.htm',data:params,
					  success:function(ret){
						jQuery(".editAddrtable").parent().find("li").remove();   
						jQuery(".editAddrtable").parent().append(ret);
						jQuery(".editAddrtable").slideUp(2000);
					    jQuery(".editAddrtable").remove();
		 }});
	}
  });
    //
 jQuery("select").change(function(){
     var level=jQuery(this).attr("level");
	 var id=jQuery(this).val();
	 jQuery("#area_id").val("");
	 for(var i=4;i>level;i--){
	  jQuery("#area"+i).empty();
	  jQuery("#area"+i).append("<option value=''>请选择</option>");
	 }
	 if(id!=""){
	  jQuery.post("$!webPath/load_area.htm",{"pid":id},function(data){
	     jQuery("#area"+level).empty();
		  jQuery("#area"+level).append("<option value=''>请选择</option>");
	      jQuery.each(data, function(index,item){
		    jQuery("#area"+level).append("<option value='"+item.id+"'>"+item.areaName+"</option>");
		  });
	  },"json");
	 }else{
	   for(var i=level;i<=4;i++){
	    jQuery("#area"+i).empty();
	   }
	 }
  });
 //
 jQuery("#area3").change(function(){
   var id=jQuery(this).val();
   jQuery("#area_id").val(id);
 });

});
//
function cancelAddr(){
	jQuery(".editAddrtable").remove();												   
}
//保存数据
function saveAddr(){
	 jQuery("#editForm").submit();	
}
</script>
	<form action="$!webPath/cart_address_save.htm" method="post" name="editForm" id="editForm">
	<table width="740" border="0" cellspacing="0" cellpadding="0"
		class="trans_table">
		<tr>
			<td width="90"><span class="transtab_name"><strong>*</strong>填写真实姓名:</span></td>
			<td><span class="size200">
			<input name="id" type="hidden" id="id" value="$!obj.id" />
        	<input name="trueName" type="text" id="trueName" value="$!obj.trueName" placeholder="请输入收货人姓名"  />
			</span></td>
		</tr>
		<tr>
			<td><span class="transtab_name"><strong>*</strong>所在地区:</span></td>
			<td>
			<select name="area1" id="area1" level="2">
          <option value="">省份/自治区</option>
          #foreach($area in $areas)           
          <option value="$!area.id" #if($!area.id==$!areaOneId) selected="true" #end>$!area.areaName</option>
           #end          
        </select>
        <select name="area2" id="area2" level="3">
         #foreach($area in $areas2)                     
          <option value="$!area.id" #if($!area.id==$!areaTowId) selected="true"#end>$!area.areaName</option>
         #end                    
        </select>
        <select name="area3" id="area3" level="4">
         #foreach($area in $areas3)                     
          <option value="$!area.id" #if($!area.id==$!obj.areaId) selected="true"#end>$!area.areaName</option>
         #end                    
        </select>
        <input id="area_id" name="area_id" type="hidden" value="$!obj.areaId" />
		</tr>
		<tr>
			<td><span class="transtab_name"><strong>*</strong>邮政编码</span></td>
			<td><span class="size200"><input name="zip" type="text" id="zip" value="$!obj.zip" placeholder="邮政编码"  /></span></td>
		</tr>
		<tr>
			<td><span class="transtab_name"><strong>*</strong>详细地址:</span></td>
			<td><span class="size200"><input name="areaInfo"
					type="text" id="areaInfo" size="50" value="$!obj.areaInfo" /></span></td>
		</tr>
		<tr>
			<td><span class="transtab_name"><strong>*</strong>手机号码:</span></td>
			<td><span class="size200"><input name="mobile" type="text" id="mobile" value="$!obj.mobile" placeholder="请输入收货人手机号码"  /></span></td>
		</tr>
		<tr>
			<td><span class="transtab_name">电话号码:</span></td>
			<td><span class="size200"> <input name="telephone" type="text" id="telephone" value="$!obj.telephone" placeholder="请输入收货人电话"  /></span></td>
		</tr>
		<tr>
			<td><input class="btn btn-orange plr-30" type="button" onclick="saveAddr()" value="保存" name="button"></td>
			<td><input class="btn btn-orange plr-30" type="button" onclick="cancelAddr()" value="取消" name="button"></td>
		</tr>
		
		
		<!--   <li class="shopping_address_one_left"><a href="javascript:void(0);">取消编辑地址</a></li>
      <li class="shopping_address_one_right"><a href="javascript:void(0);">确认收货地址</a></li>-->
	</table>
	</form>
