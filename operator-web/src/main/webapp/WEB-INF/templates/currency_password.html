<body>
<div class="nav">

</div>

<div class="main">
    <ul class="m-menu">
        <li><a href="/operator/main.htm" target="mainFrame">运营商信息</a> </li>
        <li><a href="/operator/statistics_relation.htm" target="mainFrame">关系统计</a> </li>
        <li><a href="/operator/statistics_rebate.htm" target="mainFrame">收益统计</a> </li>
        <li><a href="/operator/change_password.htm" target="mainFrame">密码管理</a> </li>
        <li><a href="/operator/currency_password.htm" target="mainFrame"  class="active">云豆密码管理</a> </li>
        <li><a href="/operator/change_mobile.html" target="mainFrame" >联系号码</a> </li>
        <li><a href="/operator/operator_article_list.htm" target="mainFrame" >云尚平台公告</a> </li>
        <li><a href="/operator/my_invitationInfo.htm"  target="mainFrame">我的二维码</a> </li>
        <li><a href="/operator/my_invitation_list.htm" target="mainFrame" >邀请明细</a> </li>
        <li><a href="/operator/merchant_bind.htm" target="mainFrame" >为商户注册会员</a> </li>
    </ul>

    <form class="form-control" id="passwordForm" action="/operator/currency_password_save.htm" method="post">

        <ul>
            <li>
                <span class="txt-label">您的手机号：</span>
                <span class="c_darkBlue">$!op.phone</span>
                <button type="button" id="getVerifyCode" class="btn btn-gray btn-mini ml-10">获取验证码</button>
            </li>
            <li>
                <span class="txt-label">手机验证码：</span>
                <input class="txt" type="text" name="verifyCode" />
            </li>
            <li>
                <span class="txt-label">新密码：</span>
                <input class="txt" type="password" name="password" id="password" />
            </li>
            <li>
                <span class="txt-label">重复新密码：</span>
                <input class="txt" type="password" name="repeatPassword" />
            </li>
            <li class="btns">
                <input type="submit" value="保存" class="btn btn-blue" />
            </li>
        </ul>

    </form>
</div>

<script src="/resources/js/jquery-1.8.2.js"></script>
<script src="/resources/js/jquery.validate.min.js"></script>
<script src="/resources/js/common.js"></script>
<script src="/resources/js/jquery.blockUI.dialog.js"></script>
<script>
    jQuery("#passwordForm").validate({
        rules:{
            verifyCode:{
                required :true
            },
            password:{required :true, minlength:6},
            repeatPassword: {equalTo:"#password"}
        },
        messages:{
            verifyCode:{required:"手机验证码不能为空"},
            password:{required:"新密码不能为空",minlength:"新密码至少为6位"},
            repeatPassword:  {equalTo:"两次输入的新密码必须一致"}
        }
    });

    jQuery("#getVerifyCode").click(function() {
    	var _this = $(this);
    	jQuery.post("/operator/account_mobile_sms.htm",{"type":"password_vetify_code","mobile":$!op.phone},function(data){
    	    if(data=="100"){
    		     _this.countdown();
    		}
    		if(data=="200"){
    			$.alert({
                    message: "短信发送失败",
                    okText: "确定"
                });
    		}
    		if(data=="300"){
    			$.alert({
                    message: "商城未开启短信服务",
                    okText: "确定"
                });
    		}
    	  },"text");
		
    });
</script>

</body>
</html>
